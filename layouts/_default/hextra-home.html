{{ define "main" }}
{{ $verjs := resources.Get "js/version-global.js" | resources.Minify | resources.Fingerprint }}
  <script defer src="{{ $verjs.RelPermalink }}"></script>
  <div class='hx:mx-auto hx:flex hextra-max-page-width'>

    {{ partial "sidebar.html" (dict "context" . "disableSidebar" false "shouldOpen" true) }}

    <!-- Main content -->
    <main class="hx:w-full hx:break-words hx:min-h-[calc(100vh-var(--navbar-height))] hx:min-w-0 hx:pb-8 hx:pt-8 hx:md:pt-12 hx:pl-[max(env(safe-area-inset-left),1.5rem)] hx:pr-[max(env(safe-area-inset-left),1.5rem)]">
      <div class="hx:flex hx:flex-col hx:items-start">
        {{ .Content }}
      </div>
    </main>
  </div>
{{ end }}
