baseURL: "https://example.org/"
languageCode: "en-us"
title: "MyDecisive Docs"

relativeURLs: true
canonifyURLs: false

enableInlineShortcodes: true

services:
  googleAnalytics:
    ID: "G-3LC2SJ2HZN"

params:
  navbar:
    displayTitle: true
    displayLogo: true
    logo:
      path: images/octobuddy_purple_fade.png
      link: /
      width: 40
      height: 20
  theme:
    displayToggle: false

menu:
  main:
    - name: Search
      weight: 1
      params:
        type: search
    - name: Theme
      weight: 99
      params:
        type: theme-toggle
        hideLabel: true
    - name: Sandbox
      url: "https://decisive-view-stream.lovable.app/"
      weight: 2
    - name: MyDecisive.AI
      url: "https://www.mydecisive.ai/"
      weight: 3
    - name: GitHub
      weight: 4
      url: "https://github.com/orgs/DecisiveAI/repositories?type=public"
      params:
        icon: github

markup:
  goldmark:
    renderer:
      unsafe: true

module:
  imports:
    - path: "github.com/imfing/hextra"